<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    </style>

  <body>
    <div class="container">
        <form id="seasonData">
            <label for="fname">Season</label>
            <input type="text" id="seasonId" name="season" placeholder="Enter season...">
        
            <label for="lname">Round</label>
            <input type="text" id="roundId" name="round" placeholder="Enter round...">
            <input type="button" id="submitDet" value="Submit">
        </form>
    </div>
    <h1> Fetched Detail</h1>

<table id="drivers">
  <tr>
    <th>First Name</th>

    <th>Date of Birth</th>
    <th>Position</th>
    <th>Wins</th>
    <th>Nationality</th>
    <th>Constructor</th>
  </tr>
 
  
</table>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js">
    </script>
 
 <p class="hp">

      ${hp}
  </p>
  <img src="${imgSrc}" />

  <div class="types">
   
  </div>
  <div class="stats">

      <h3>${statAttack}</h3>

    </div>
    <div>
      <h3>${statDefense}</h3>

    </div>
    <div>

      <p>Speed</p>
    </div>
  </div>
<script></script>   
 </body>
